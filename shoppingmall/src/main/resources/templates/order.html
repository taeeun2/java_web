<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta http-equiv = "Content-Type" content="text/html;charset=UTF-8"><!--한글 설정-->
<title>Insert title here</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/shopping.js" type="text/javascript"></script>
<style>
	img{
			width: 100px;
			height : 100px;
			
		}

	table{
	  text-align : center;
	  border-collapse: collapse;
	  line-height: 1.5;
	
	}
	
	th {
	  padding: 10px;
	  font-weight: bold;
	  vertical-align: top;
	  color: #211507;
	  border-bottom: 3px solid #8f8378;
	  width: 150px;
	  padding: 10px;
	  font-weight: bold;
	  background: #fffaf2;
	}
	
	td {
	  width: 350px;
	  padding: 10px;
	  vertical-align: top;
	  border-bottom: 1px solid #ccc;
	}
	

</style>
<body>
<th:block th:include="fragments/common/header"></th:block>
<h1>1. 주문 확인</h1>
<form name = "formm">

<table>
	<tr>
		<th>상품 이미지</th>
		<th>주문 상품명</th>
		<th>주문 금액</th>
		<th>수량</th>
		<th>주문금액 합계</th>
	</tr>
	<tr th:each = "product : ${order_list}">
		<td><img th:src="@{http://localhost:8000/product_images/}+${product.image}"/></td>
		<td th:text = "${product.name}"></td>
		<td><span th:text = "${product.price2}"></span>원</td>
		<td><span th:text = "${product.quantity}"></span>개</td>
		<td><span th:text = "${product.price2}*${product.quantity}"></span>원</td>
	</tr>
</table>
<h1>2. 배송지 정보</h1>
<table>
	<tr>
		<td>배송방법</td>
		<td><input type = "radio" name = "parcel">일반택배<input type = "radio"  name = "parcel">편의점택배<input type = "radio"  name = "parcel">해외배송</td>
	</tr>
	<tr>
		<td>배송지 선택</td>
		<td><input type = "radio" name = "place">기본 배송지<input type = "radio"  name = "place">새로 입력<input type = "radio"  name = "place">최근 배송지</td>
	</tr>
	<tr>
		<td>받으실 분</td>
		<td><input type = "text"></td>
	</tr>
	<tr>
		<td>휴대폰 번호</td>
		<td>
			<select>
				<option>010</option>
				<option>011</option>
				<option>017</option>
				<option>070</option>
			</select>
			-
			<input type = "text" style = "width:50px;">
			-
			<input type = "text"style = "width:50px;">
		</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>
		우편 번호 : <input type = "text"style = "width:100px" name ="zip_num" id = "zip_num"><input type = "button" onclick = "searchPost()" value = "우편번호 검색"><br>
		주소 : <input type = "text" style = "width:250px" name = "address" id = "address"><br>
		상세 주소 : <input type = "text" style = "width:250px">
		
		</td>
		
	

</table>
</form>

</body>
</html>
