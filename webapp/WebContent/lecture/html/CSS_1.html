<!DOCTYPE html>
<html>
    <head>
        <title>HTML5</title>
        <meta charset="UTF-8">                       
    </head>    
        <!--
        <header>	머리말을 나타내는 태그
        <hgroup>	제목과 부제목을 묶는 태그
        <nav>	메뉴 부분을 나타내는 태그
        <article>	개별 콘텐츠를 나타내는 태그
        <section>	제목별로 나눌 수 있는 태그
        <aside>	좌우측의 사이드바를 나타내는 태그
        <footer>	제작자의 정보나 저작권의 정보를 나타내는 태그
        -->

 	<body>                
	<div id="wrap">
		<header>
			<hgroup>
				<!-- <h1>Learning HTML5!</h1> -->
				<h1>HTML5!</h1>
				<h2>index</h2>
			</hgroup>
		</header>
		<nav>
			<ul>
				<li><span>메뉴1</span></li>
				<li><span>메뉴2</span></li>
				<li><span>메뉴3</span></li>
				<li><span>메뉴4</span></li>
				<li><span>메뉴5</span></li>
				<li><span>메뉴6</span></li>
				<li><span>메뉴7</span></li>
			</ul>
		</nav>
		<section> 
			<article>
				<h1> 첫번째 본문의 제목 </h1>
				<p> 첫번째 본문의 내용 </p>
			</article>
			<article>
				<h1> 두번째 본문의 제목 </h1>
				<p> 두번째 본문의 내용 </p>
			</article>
			<article>
				<h1> 세번째 본문의 제목 </h1>
				<p> 세번째 본문의 내용 </p>
			</article>
		</section>
		<aside>
			<p class="ad">광고</p>
			<ul>
				<li><b>News 1</b></li>
				<li><b>News 2</b></li>
				<li><b>News 3</b></li>
			</ul>
		</aside>
		<footer>
			<center>Copyright company</center>
		</footer>
	</div>
	</body>
</html>
