
<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	</head>
	<body>
	<!-- 
		<form> 태그의 기본 형식
		표현)
			<form action = "../../호출할 서블릿"> - 상대path/절대path
			: 기본적으로 get방식
			
			<form method = "get/post" action = "호출할 서블릿"/>
			
		속성     |	  설명
		method  :	어떤 방식으로 데이터를 넘겨줄건지를 결정한다.
					get과 post방식 중에서 하나를 선택한다.
					post는 사용자가 입력한 내용을 발송할 때 그 내용을 공개하지 않는다. - 보안강화
					get은 사용자가 입력한 결과를 알 수 있도록 내용을 공개한다.
		
		action 	:	전송(submit)버튼을 누르면 action 속성 다음에 기술한 URL에 지정한 파일로 이동한다.
		
		쿼리 스트링(Query String)이란?
		쿼리 스트링은 사용자가 입력한 데이터를 서버로 전달하는 가장 단순한 방법으로 널리 사용된다.
		이 방법은 get 방식으로 요청했을 때 URL 주소 뒤에 입력 데이터를 함께 제공하는 방법으로
		다음과 같이 "리소스?이름=값"의 형식을 취합니다. 
		EX) 
			ParamServlet?id=pinksung&age = 15
			사용자가 입력한 값(pinksung)을 서버에서 얻어오려면 이름(id)을 알아야 합니다.
			
		<body></body> == <body/>
		
		
			
	 -->
	 <form action = "/webapp/ServletEx4" method="post">
	 	<table border = 1>
	 		<tr>
	 			<th align = "center">이름</th>
	 			<td align = "center">
	 				<input type = "text" name = "id" size = "50">
	 			</td>
	 		</tr>
	 		<tr>
	 			<th align = "center"> age </th>
	 			<td align = "center">
	 				<input type = "text" name = "age" size = "50">
	 			</td>
	 		</tr>
	 		<tr>
	 			<th align = "center"> 자기소개 </th>
	 			<td align = "center">
	 				<textarea name = "content" rows = "14" cols = "50">
	 				</textarea>
	 			</td>
	 		</tr>
	 		<tr>
	 			<td colspan = "2" align = "center">
	 				<input type = "submit" value = "이름 확인">
	 			</td>
	 		</tr>
	 		
	 	</table>
	 </form>
	</body>
</html>
